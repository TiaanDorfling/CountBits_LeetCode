name: Build and Publish Console App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        runtime: [linux-x64, win-x64]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore CountBits_LeetCode.sln

    - name: Build and publish
      run: dotnet publish --configuration Release --runtime ${{ matrix.runtime }} --no-restore --self-contained -p:PublishSingleFile=true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CountBits-${{ matrix.runtime }}
        path: bin/Release/net8.0/${{ matrix.runtime }}/publish
